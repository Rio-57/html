<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
<form action="">
    <h1>Form for reservation</h1>
    <div><label for="username">Enter your username</label>
    <br>
    <input type="text" id="username" name="username" placeholder="Enter your username">
    </div>
    
    <div><label for="">Enter your gender</label>
    <br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label></div>
    <textarea name="comment" rows="4" cols="50">Enter your comment here...
    </textarea>
    <div>
        What is your favourite fruits
        <br>
        <select name="fruits">
      <option value="apple">Apple</option>
      <option value="banana">Banana</option>
      <option value="cherry">Cherry</option>
</select></div>
    

</form>
</body>
</html>
